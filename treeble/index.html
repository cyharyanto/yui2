<body class="yui-skin-sam">

<script type="text/javascript">
YAHOO.util.Event.onDOMReady(function()
{
	function bind(f)
	{
		var args = Array.prototype.slice.call(arguments, 1);
		return function()
		{
			return f.apply(window, args.concat(Array.prototype.slice.call(arguments, 0)));
		};
	}

	function compareStrings(key, dir, a, b)
	{
		var s1 = a[key].toLowerCase(),
			s2 = b[key].toLowerCase();

		return (s1 < s2 ? -1*dir : (s1 > s2 ? +1*dir : 0));
	}

	function compareInts(key, dir, a, b)
	{
		var i1 = (a[key] && parseInt(a[key], 10)) || 0,
			i2 = (b[key] && parseInt(b[key], 10)) || 0;

		var result = (i1 - i2)*dir;
		if (result === 0)
		{
			result = compareStrings('title', +1, a, b);
		}
		return result;
	}

	var sort_map =
	{
		title:
		{
			asc:  bind(compareStrings, 'title', +1),
			desc: bind(compareStrings, 'title', -1)
		},
		year:
		{
			asc:  bind(compareInts, 'year', +1),
			desc: bind(compareInts, 'year', -1)
		},
		quantity:
		{
			asc:  bind(compareInts, 'quantity', +1),
			desc: bind(compareInts, 'quantity', -1)
		}
	};

	var makeConnection = YAHOO.util.LocalDataSource.prototype.makeConnection;
	YAHOO.util.LocalDataSource.prototype.makeConnection = function(oRequest, oCallback, oCaller)
	{
		if (!this.origLiveData)
		{
			this.origLiveData = this.liveData;
		}
		this.liveData = this.origLiveData.slice(0);

		if (oRequest.sort && sort_map[ oRequest.sort ])
		{
			this.liveData.sort(sort_map[ oRequest.sort ][ oRequest.dir ]);
		}

		return makeConnection.apply(this, arguments);
	};

	YAHOO.namespace('example');

	var Dom = YAHOO.util.Dom,
		Event = YAHOO.util.Event,
		DT = YAHOO.widget.DataTable;

	YAHOO.example.Data = {
		bookorders: [
			{title:"Fantasy",
				kiddies:
				[
					{year:"1898-1963", title:"C.S. Lewis",
						kiddies:
						[
							{year:"1950-1956", title:"Narnia",
								kiddies:
								[
									{year:1950, quantity:10, title:"The Lion, the Witch and the Wardrobe"},
									{year:1951, quantity:5, title:"Prince Caspian: The Return to Narnia"},
									{year:1952, quantity:2, title:"The Voyage of the Dawn Treader"},
									{year:1953, quantity:6, title:"The Silver Chair"},
									{year:1954, quantity:9, title:"The Horse and His Boy"},
									{year:1955, quantity:4, title:"The Magician's Nephew"},
									{year:1956, quantity:8, title:"The Last Battle"}
								]},
							{year:"1938-1945", title:"Space Trilogy",
								kiddies:
								[
									{year:1938, quantity:10, title:"Out of the Silent Planet"},
									{year:1943, quantity:5, title:"Perelandra"},
									{year:1945, quantity:2, title:"That Hideous Strength"}
								]}
						]},
					{year:"1946-", title:"Philip Pullman",
						kiddies:
						[
							{year:"1995-2000", title:"His Dark Materials",
								kiddies:
								[
									{year:1995, quantity:7, title:"Northern Lights"},
									{year:1997, quantity:5, title:"The Subtle Knife"},
									{year:2000, quantity:8, title:"The Amber Spyglass"}
								]}
						]},
					{year:"1892-1973", title:"J. R. R. Tolkien",
						kiddies:
						[
							{year:1937, quantity:5, title:"The Hobbit"},
							{year:"1937-1949", title:"The Lord of the Rings",
								kiddies:
								[
									{year:1955, quantity:12, title:"The Fellowship of the Ring"},
									{year:1955, quantity:0, title:"The Two Towers"},
									{year:1955, quantity:8, title:"The Return of the King"}
								]}
						]}
				]},
			{title:"Science Fiction",
				kiddies:
				[
					{year:"1928-1982", title:"Philip K. Dick",
						kiddies:
						[
							{year:1966, quantity:5, title:"Do Androids Dream of Electric Sheep?"}
						]},
					{year:"1907-1988", title:"Robert A. Heinlein",
						kiddies:
						[
							{year:1959, quantity:4, title:"Starship Troopers"},
							{year:1961, quantity:7, title:"Stranger in a Strange Land"},
							{year:1966, quantity:3, title:"The Moon Is a Harsh Mistress"}
						]},
					{year:"1912-2000", title:"A. E. van Vogt",
						kiddies:
						[
							{year:1946, quantity:3, title:"Slan"},
							{year:1950, quantity:5, title:"The Voyage of the Space Beagle"},
							{year:1970, quantity:8, title:"Quest for the Future"}
						]}
				]},
			{title:"Science",
				kiddies:
				[
					{year:"1809-1882", title:"Charles Robert Darwin",
						kiddies:
						[
							{year:1859, quantity:5, title:"On the Origin of Species by Means of Natural Selection, or the Preservation of Favoured Races in the Struggle for Life"},
							{year:1881, quantity:2, title:"The Formation of Vegetable Mould through the Action of Worms"}
						]},
					{year:"1879-1955", title:"Albert Einstein",
						kiddies:
						[
							{year:1905, quantity:8, title:"On a Heuristic Viewpoint Concerning the Production and Transformation of Light"},
							{year:1905, quantity:5, title:"On the Electrodynamics of Moving Bodies"},
							{year:1917, quantity:7, title:"Kosmologische Betrachtungen zur allgemeinen Relativit&auml;tstheorie"},
							{year:1935, quantity:3, title:"Can Quantum-Mechanical Description of Physical Reality Be Considered Complete?"}
						]},
					{year:"1564-1642", title:"Galileo Galilei",
						kiddies:
						[
							{year:1610, quantity:5, title:"Sidereus Nuncius"},
							{year:1615, quantity:2, title:"Letter to the Grand Duchess Christina"},
							{year:1632, quantity:6, title:"Dialogo sopra i due massimi sistemi del mondo"}
						]},
					{year:"1643-1727", title:"Isaac Newton",
						kiddies:
						[
							{year:1671, quantity:7, title:"Method of Fluxions"},
							{year:1687, quantity:4, title:"Philosophi&aelig; Naturalis Principia Mathematica"},
							{year:1704, quantity:3, title:"Opticks"},
							{year:'1701-25', quantity:13, title:"Reports as Master of the Mint"}
						]}
				]},
			{title:"Xenobiology"}
		]
	};


	// Local datasource

	function localGenerateRequest(state, path)
	{
		return state;
	};

	YAHOO.example.localDataTable = new YAHOO.widget.DataTable(

		//Root element id
		"table", 

		//Column configuration
		[
			{key:"toggle_column", label:"", formatter:
				function(elCell, oRecord, oColumn, oData)
				{
					Dom.addClass(elCell.parentNode, 'treeble-nub');
					if (oRecord.getData('kiddies'))
					{
						var path  = oRecord.getData('_yui_node_path');
						var open  = this.rowIsOpen(path);
						var clazz = open ? 'row-open' : 'row-closed';

						Dom.addClass(elCell, 'row-toggle');
						Dom.replaceClass(elCell, /row-(open|closed)/, clazz);
						elCell.innerHTML = '<a class="treeble-collapse-nub" href="javascript:void(0);"></a>';

						Event.on(elCell, 'click', function(e, path)
						{
							this.toggleRow(path);
						},
						path, this);
					}
				}
			},
			{key:"title", label:"Title", resizeable:true, sortable:true,
				formatter: function(elCell, oRecord, oColumn, oData)
				{
					var depth_class  = 'treeble-depth-'+oRecord.getData('_yui_node_depth');
					elCell.innerHTML = '<span class="'+depth_class+'">'+oData+'</span>';
				}},
			{key:"year", label:"Year", resizeable:true, sortable:true},
			{key:"quantity", label:"Quantity", resizeable:true, sortable:true, editor:new YAHOO.widget.TextboxCellEditor({validator:DT.validateNumber})}
		],

		//Data Source 
		new YAHOO.util.TreebleDataSource(
			new YAHOO.util.DataSource(
				YAHOO.example.Data.bookorders,
				{
					responseType: YAHOO.util.DataSource.TYPE_JSARRAY,
					responseSchema:
					{
						fields:
						[
							"quantity","year","title",
							{key: 'kiddies', parser: 'datasource'}
						]
					},
					treebleConfig:
					{
						generateRequest:        localGenerateRequest,
						totalRecordsReturnExpr: '.meta.totalRecords'
					}
				}
			),
			{
				paginateChildren: false,
				uniqueIdKey:      'title'	// normally, it would a database row id, but title happens to be unique in this example
			}
		),

		//Attribute Config
		{
			paginator: new YAHOO.widget.Paginator({
				rowsPerPage:1,
				rowsPerPageOptions:[1,2,5,10,25,50],
				containers:'table-pagination',
				template:'{FirstPageLink}{PreviousPageLink}{PageLinks}{NextPageLink}{LastPageLink}{RowsPerPageDropdown}'
			}),
			initialLoad: false,
			initialRequest: {startIndex:0,results:1},
			dynamicData: true,
			displayAllRecords: true,
			generateRequest: DT.generateTreebleDataSourceRequest
		}
	);

	YAHOO.example.localDataTable.handleDataReturnPayload = function(oRequest, oResponse, oPayload)
	{
		oPayload.totalRecords = oResponse.meta.totalRecords;
		return oPayload;
	};

	YAHOO.example.localDataTable.load();

	// Cell editing

	function highlightEditableCell(oArgs)
	{
		var elCell = oArgs.target;
		var rec    = this.getRecord(elCell);
		if (Dom.hasClass(elCell, "yui-dt-editable") &&
			YAHOO.lang.isNumber(rec.getData("quantity")))
		{
			this.highlightCell(elCell);
		}
	}

	function editCell(oArgs)
	{
		var elCell = oArgs.target;
		var rec    = this.getRecord(elCell);
		if (Dom.hasClass(elCell, "yui-dt-editable") &&
			YAHOO.lang.isNumber(rec.getData("quantity")))
		{
			this.onEventShowCellEditor(oArgs);
		}
	}

	function saveValue(oArgs)
	{
		// This is a rather strange thing to do, but it demonstrates
		// that we can get the DataSource and modify the value.  An XHR
		// request would make more sense, but the data happens to be local.

		var rec  = oArgs.editor.getRecord();
		var ds   = rec.getData('_yui_node_ds');
		var path = rec.getData('_yui_node_path');
		ds.liveData[ path[ path.length-1 ] ].quantity = oArgs.newData;
	}

	YAHOO.example.localDataTable.subscribe("cellMouseoverEvent", highlightEditableCell);
	YAHOO.example.localDataTable.subscribe("cellMouseoutEvent", YAHOO.example.localDataTable.onEventUnhighlightCell);
	YAHOO.example.localDataTable.subscribe("cellClickEvent", editCell);
	YAHOO.example.localDataTable.subscribe("editorSaveEvent", saveValue);
});
</script>
